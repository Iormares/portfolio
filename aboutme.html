<!DOCTYPE html>
<html>
<head>
<style>
body, html {
    height: 100%;
}

.parallax {
    /* The image used */
    background-image: url('https://scontent.cdninstagram.com/t51.2885-15/e15/p320x320/17818420_936998599775373_6209496285846700032_n.jpg');

    /* Full height */
    height: 100%; 

    /* Create the parallax scrolling effect */
    background-attachment: fixed;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
}
</style>
</head>
<body>

<div class="parallax"></div>

<div style="height:1000px;background-color:NavajoWhite;font-size:36px">

</div>

<div class="parallax"></div>

</body>
</html>
