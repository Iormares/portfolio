<!DOCTYPE html>
<html>
<head>
<style>
.parallax {
    /* The image used*/
    background-image: url("http://ymafreedompost.org/wp-content/uploads/2017/03/image2-475x334.jpeg")
      /* Set a specific height */
    min-height: 250px; 

    /* Create the parallax scrolling effect */
    background-attachment: fixed;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
}
</style>
</head>
<body>

<p>Iormares Rodas.</p>

<div class="parallax"></div>

<div style="height:500px;background-color:lightpink;font-size:36px">
My Name is Iormares Rodas. I am a rising senior at Yonkers Montessori Academy. 
</div>

</body>
</html>
