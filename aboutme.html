<!DOCTYPE html>
<html>
<head>
<style>
.parallax {
    /* The image used*/
    background-image: url("https://scontent-iad3-1.xx.fbcdn.net/v/t1.0-9/18581851_100385300552281_1740585859321166420_n.jpg?oh=cacecec08b205c2cc9bb847966af5d58&oe=59F1B012")
      /* Set a specific height */
    min-height: 500px; 

    /* Create the parallax scrolling effect */
    background-attachment: fixed;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
}
</style>
</head>
<body>

<p>Iormares Rodas.</p>

<div class="parallax"></div>

<div style="height:500px;background-color:lightpink;font-size:36px">
My Name is Iormares Rodas. I am a rising senior at Yonkers Montessori Academy. 
</div>

</body>
</html>
